<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World from Socket.io</title>
</head>
<body>

<h1>Hello from Socket.io</h1>

<div id="count"></div>
<button id="clickMe">Click Me</button>

<script src="/socket.io/socket.io.js"></script>
<script>

    // establishes connection with server endpoint
    var socket = io.connect('http://localhost:3000');

    // when it receives a "count" event
    socket.on('count', function (data) {
        document.getElementById('count').innerHTML = data.count;
    });

    // when the clickMe button is clicked, emit "increase" event
    document.getElementById('clickMe').onclick = function(){
        socket.emit('increase');
    }
</script>

</body>
</html>
